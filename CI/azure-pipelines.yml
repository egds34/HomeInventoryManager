# azure-pipelines.yml
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - Database/DEP/*.dep  # Trigger when .INC files are added/changed

env:
  PG_HOST: $(PG_HOST)
  PG_DATABASE: $(PG_DATABASE)
  PG_USER: $(PG_USER)
  PG_PASSWORD: $(PG_PASSWORD)

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
    addToPath: true

- script: |
    echo "PG_HOST=$PG_HOST"
    echo "PG_DATABASE=$PG_DATABASE"
    echo "PG_USER=$PG_USER"
    echo "PG_PASSWORD=$PG_PASSWORD"
  displayName: 'Debug env vars'

- script: |
    mkdir -p CI/logs
  displayName: 'Create log directory structure'

- script: pip install psycopg2-binary
  displayName: 'Install PostgreSQL dependencies'

- script: |
    python CI/SQLAutoRunner.py --dep-dir $(System.DefaultWorkingDirectory)/Database/DEP --db-type postgres --db-host $(PG_HOST) --db-name $(PG_DATABASE) --db-user $(PG_USER) --db-password $(PG_PASSWORD) --db-port 5432
  displayName: 'Process SQL scripts'
  
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(System.DefaultWorkingDirectory)/logs'
    artifactName: 'sql-execution-logs'
  condition: always()